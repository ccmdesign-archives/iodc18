<!DOCTYPE html>
<html lang="{{page.lang}}">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>{{page.title}}</title>

    <link rel="stylesheet" href="{{ '/vendor/foundation.min.css' | relative_url}}">
    <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url}}">
    <link rel="stylesheet" href="https://use.typekit.net/wax0qbs.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <div class="bg"></div>
    <div class="map">{% include map.html %}</div>

    <div class="wrapper header">
      <div class="logo">

        <a href="./">
            {% if page.lang == 'en' %}
                <img src="{{ '/images/iodc18-logo-en.png' | relative_url }}" alt="IODC18">
            {% else %}
                <img src="{{ '/images/iodc18-logo-es.png' | relative_url }}" alt="IODC18">
            {% endif%}
        </a>
      </div>

      <div class="social-media">
        <a target="_blank" href="https://www.youtube.com/channel/UC8cKSDSxKSbOnKliM_MhZmQ"><img src="{{ '/images/youtube.png' | relative_url }}" alt="youtube icon"></a>
        <a target="_blank" href="https://www.facebook.com/opendatacon/"><img src="{{ '/images/facebook.png' | relative_url }}" alt="facebook icon"></a>
        <a target="_blank" href="https://twitter.com/opendatacon"><img src="{{ '/images/twitter.png' | relative_url }}" alt="twitter icon"></a>
        <a target="_blank" href="https://www.flickr.com/photos/144810968@N02/albums"><img src="{{ '/images/flickr.png' | relative_url }}" alt="flickr icon"></a>
        <a  class="social-media__email" target="_blank" href="mailto:info@opendatacon.org"><img src="{{ '/images/mail.png' | relative_url }}" alt="email icon"></a>
      </div>
      <div class="lang">
        {% if page.lang == 'en' %}
            <a class="lang-en lang--active" href="#">EN</a> | <a class="lang-es" onclick="document.cookie='lang=es;path=/';window.location.reload()" href="#">ES</a>
        {% else %}
            <a class="lang-en" onclick="document.cookie='lang=en;path=/';window.location.reload()" href="#">EN</a> | <a class="lang-es lang--active" href="#">ES</a>
        {% endif%}
      </div>

    </div>
    <div class="back-button">
      {% if page.hide_back_button %}
      {% else %}
        {% if page.lang == 'en' %}
          <a href="./" class="back-button__button"><i class="material-icons">arrow_back</i>Back</a>
        {% else %}
          <a href="./" class="back-button__button"><i class="material-icons">arrow_back</i>Volver</a>
        {% endif %}
      {% endif %}
    </div>

    {{content}}

    <div class="partners section">
      <a href="#" class="partners__logo" target="_blank"><img class="partners--argentina" src="{{ '/images/argentina-government-logo.png' | relative_url }}" alt="Argentina Government"></a>
      <a href="https://www.idrc.ca/" class="partners__logo" target="_blank"><img class="partners--idrc" src="{{ '/images/idrc-logo.png' | relative_url }}" alt="IDRC"></a>
      <a href="http://www.worldbank.org/" class="partners__logo" target="_blank"><img class="partners--worldbank" src="{{ '/images/world-bank-logo.png' | relative_url }}" alt="World Bank"></a>
      <a href="http://od4d.net/" class="partners__logo" target="_blank"><img class="partners--od4d" src="{{ '/images/od4d-logo-white.png' | relative_url }}" alt="OD4D"></a>
    </div>

    <div id="overlay" class="js-overlay"></div>
    <script src="{{'/vendor/jquery-2.1.4.min.js' | relative_url}}"></script>
    <script src="{{'/js/scripts.js' | relative_url}}"></script>
  </body>
</html>
